<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Web Input Media</title>
</head>
<body>
    <div>
        <p>Canvas dan SVG</p>
        <canvas id="canvasku" width="200" height="170"></canvas>
        <script>
            var cku = document.getElementById("canvasku");
            var ctx = cku.getContext("2d");
            // Create gradient
            var grd = ctx.createLinearGradient(0, 0, 200, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");

            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 150, 80);
        </script>

        <svg width="300" height="200">
            <rect x="50" y="20" rx="20" ry="20" width="160" height="160"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
        </svg>
    </div>
